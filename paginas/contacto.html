    <main class="Contacto">
        <div>
            <div class="conTexto">
                <h1>Contactame</h1>
                <form>
                    <div>
                        <label for="nombre">Nombre y Apellido:</label>
                        <input type="text" name="nombre" placeholder="Ej. Juan Pérez" required>
                        <label for="email">Correo electrónico:</label>
                        <input type="email" name="email" placeholder="Ej. juanperez@correo.com" required> 
                        <label for="telefono" >Teléfono:</label>
                        <input type="tel" name="telefono" placeholder="Ej. +54 11 1111-1111">
                    </div>
                    <div class="formInteres">
                        <label for="interes">Info sobre qué te envío?</label>
                        <input type="checkbox" name="interes" value="Particulares">Clases Particulares 
                    </div>
                    <div class="formInteres">
                        <input type="checkbox" name="interes" value="Grupales">Clases Grupales
                    </div>
                    <div class="formInteres">
                        <input type="checkbox" name="interes" value="Talleres">Talleres
                    <div class="formInteres">
                        <input type="checkbox" name="interes" value="Cursos">Cursos Online
                    </div>
                    <div>
                        <label for="mensaje">Dejame tu comentario:</label>
                        <textarea class="formComentario" name="mensaje"></textarea>
                    </div>
                    <div class="formBotones">
                        <input type="reset" value="Limpiar">
                        <input type="submit" value="Enviar">
                    </div>
                </form>
            </div>
